---

- name: Set ecs_cluster_name
  set_fact:
    ecs_cluster_name: "{{ application_name }}"
  when: "{{ ecs_cluster_name is not defined }}"

- name: Create ECS cluster
  ecs_cluster:
    name: "{{ ecs_cluster_name }}" # doesn't use default but instead sets the fact so other tasks can resuse
    state: present
    region: "{{ aws_region }}"
