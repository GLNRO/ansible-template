---

# AWS Global settings
aws_region: ap-southeast-2

# Launch config related
# http://docs.aws.amazon.com/AmazonECS/latest/developerguide/launch_container_instance.html
launch_config_amis_per_region:
  us-east-1: "ami-40286957"
  us-west-1: "ami-20fab440"
  us-west-2: "ami-562cf236"
  eu-west-1: "ami-175f1964"
  eu-central-1:	"ami-c55ea2aa"
  ap-northeast-1:	"ami-010ed160"
  ap-southeast-1:	"ami-438b2f20"
  ap-southeast-2:	"ami-862211e5"
launch_config_instance_size: "t2.small"
launch_config_instance_profile_name: null
launch_config_user_data: ""
launch_config_assign_public_ip: false

# ASG Related
create_auto_scaling_group: false
asg_additional_tags: []
asg_subnets: []
asg_min_size: 1
asg_max_size: 3
asg_desired_capacity: 1
asg_additional_tags: []
# This allows additional tags to be set on created instances
# asg_additional_tags: []
#  - Environment: "{{ environment }}"
#    propagate_at_launch: yes


# ECS related

# Application port, used by
# - Security groups
# - ELB eventually
application_port: 9000
application_security_group_default_open_ports:
  - port: " {{ application_port }}"
    from: "0.0.0.0/0"
  - port: 22
    from: "0.0.0.0/0"
# The application port and ssh are opened by default, any additional ports can be configured in this list and will be merged.
application_security_group_addiontal_open_ports: []
# this is is resulting effective group
application_security_group_open_ports: "{{ application_security_group_default_open_ports + application_security_group_addiontal_open_ports }}"
